{% extends 'base.html' %}
{% block content %}
    <center>
        <div class = 'book-selected-banner' style="padding: 100px 0px;">
            <h3 class="animate__animated animate__fadeInLeft" style="color: white;font-weight: lighter; background-color: rgba(0, 0, 0, 0.479);margin-bottom: 0; ">Books Similar to:</h3>
            <h1 class ='animate__animated animate__fadeInRight' style="color: white;text-shadow: 5px 5px 18px black;font-weight: bold; background-color: rgba(0, 0, 0, 0.479); ">{{book_selected}}</h1>
        </div>
    </center>

    <div class="row book-recommended">
        {% for book in range(final_book_list|length) %}
        <div class="col-md-3" style="margin-bottom: 40px;">
            <div class="flip-card animate__animated animate__flipInX " style="display: block;margin: auto;">
                <div class="flip-card-inner">
                  <div class="flip-card-front">

                    <img src="{{ url_list[book]}}"  style="width: 100%;height: 100%;object-fit: contain; position: absolute; z-index: 4; left: 0; top: 0;">
        
                   
                  </div>
                  <div class="flip-card-back">
                    <h2 style="margin-top: 30%;padding-left: 10px;padding-right: 10px;">{{final_book_list[book]}}</h2>
                  </div>
                </div>
              </div> 
        </div>
        {% endfor %}
    </div>

    {% endblock %}
